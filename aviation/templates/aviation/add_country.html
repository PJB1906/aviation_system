{% extends 'aviation/base.html' %}

{% block title %}Add Country - AviationDB{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <h1 class="page-title">Add New Country</h1>
        <p class="page-subtitle">Register a new country</p>
    </div>
</div>

<div class="content-box">
    <form method="post">
        {% csrf_token %}
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
            <div class="form-group">
                <label>Country Code</label>
                <input type="number" name="countrycode" required>
            </div>
            
            <div class="form-group">
                <label>Country Name</label>
                <input type="text" name="countryname" required>
            </div>
        </div>
        
        <div style="margin-top: 2rem;">
            <button type="submit" class="btn">Add Country</button>
            <a href="{% url 'countries_list' %}" class="btn btn-secondary" style="margin-left: 1rem;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
