{% extends 'aviation/base.html' %}

{% block title %}Create Booking - Aviation System{% endblock %}

{% block content %}
<h1>Create New Booking</h1>

<form method="post">
    {% csrf_token %}
    
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
        <div class="form-group">
            <label>{{ form.bookingid.label }}</label>
            {{ form.bookingid }}
        </div>
        
        <div class="form-group">
            <label>{{ form.bookingdate.label }}</label>
            {{ form.bookingdate }}
        </div>
        
        <div class="form-group">
            <label>{{ form.totalamount.label }}</label>
            {{ form.totalamount }}
        </div>
        
        <div class="form-group">
            <label>{{ form.bookingstatus.label }}</label>
            {{ form.bookingstatus }}
        </div>
        
        <div class="form-group">
            <label>{{ form.bookingchannel.label }}</label>
            {{ form.bookingchannel }}
        </div>
        
        <div class="form-group">
            <label>Passenger</label>
            <select name="passengerid">
                {% for passenger in passengers %}
                <option value="{{ passenger.passengerid }}">{{ passenger.firstname }} {{ passenger.lastname }} ({{ passenger.passportnumber }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label>Currency</label>
            <select name="currencycode">
                {% for currency in currencies %}
                <option value="{{ currency.currencycode }}">{{ currency.currencyname }} ({{ currency.currencysymbol }})</option>
                {% endfor %}
            </select>
        </div>
    </div>
    
    <div style="margin-top: 2rem;">
        <button type="submit" class="btn">Create Booking</button>
        <a href="{% url 'bookings_list' %}" class="btn btn-secondary" style="margin-left: 1rem;">Cancel</a>
    </div>
</form>
{% endblock %}
